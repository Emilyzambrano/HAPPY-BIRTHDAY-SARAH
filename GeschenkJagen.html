<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fangspiel mit sichtbarem Cursor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: black;
      user-select: none;
    }

    #gift {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('images/KarliGeschenk.webp') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }

    #cursor {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('images/Katze.cur') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      z-index: 10;
    }

    #text {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="gift"></div>
<div id="cursor"></div>
<div id="text">F√ºhre die Katze zum Geschenk!</div>

<script>
  const cursor = document.getElementById('cursor');
  const gift = document.getElementById('gift');
  const text = document.getElementById('text');

  // Geschenk zuf√§llig platzieren
  const giftX = Math.random() * (window.innerWidth - 64);
  const giftY = Math.random() * (window.innerHeight - 64);
  gift.style.left = giftX + 'px';
  gift.style.top = giftY + 'px';

  let caught = false;

  function moveCursor(x, y) {
    cursor.style.left = (x - 32) + 'px';
    cursor.style.top = (y - 32) + 'px';

    checkCollision(x, y);
  }

  function checkCollision(x, y) {
    const cursorRect = cursor.getBoundingClientRect();
    const giftRect = gift.getBoundingClientRect();

    if (
      cursorRect.left < giftRect.right &&
      cursorRect.right > giftRect.left &&
      cursorRect.top < giftRect.bottom &&
      cursorRect.bottom > giftRect.top &&
      !caught
    ) {
      caught = true;
      text.textContent = "Gefangen! üéâ";
      gift.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "geschenk.html"; // Weiterleitung
      }, 1500);
    }
  }

  // Maus
  window.addEventListener('mousemove', e => {
    moveCursor(e.clientX, e.clientY);
  });

  // Touch
  window.addEventListener('touchmove', e => {
    const touch = e.touches[0];
    moveCursor(touch.clientX, touch.clientY);
  });
</script>

</body>
</html>
